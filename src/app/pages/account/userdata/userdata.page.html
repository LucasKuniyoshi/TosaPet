<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botão de voltar -->
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" style="padding-top: 5%;">
    <ion-label *ngIf="user?.downloadURL != null">
      <img class="profile-picture" src="{{user?.downloadURL}}">
    </ion-label>
    <ion-label *ngIf="user?.downloadURL == null">
      <img src="./assets/imgs/avatar.png">
    </ion-label>
  </ion-item>
  <div style="display: flex; justify-content: center; padding-top: 10px;">
    <ion-button color="tertiary" fill="outline" size="small" class="profile-picture" slot="center" style="width: 40%;">
      Alterar Foto
    </ion-button>
  </div>
  
  <ion-card>
    <ion-label>
      <ion-list>
        <ion-item style="font-style: italic;">
          <ion-input style="margin-left: 2%;" placeholder="{{user?.userName}}"></ion-input>
        </ion-item>
        <ion-item>
          Email: 
          <ion-input style="margin-left: 2%;" placeholder="{{user?.email}}"></ion-input>
        </ion-item>
        <ion-item>
          Telefone: 
          <ion-input style="margin-left: 2%;" placeholder="{{user?.phone}}"></ion-input>
        </ion-item>
        <ion-item lines="none"> 
          <ion-label fill="full" class="centerItem">
            <h4>Pet</h4>
          </ion-label>
        </ion-item>
        <ion-item>
          Raça: 
            <ion-input style="margin-left: 2%;" placeholder="{{user?.dogType}}"></ion-input>
        </ion-item>
        <ion-item>
          Tamanho: 
          <ion-input style="margin-left: 2%;" placeholder="{{user?.size}}"></ion-input>
        </ion-item>
        <ion-item>
          Comportamento: 
          <ion-input style="margin-left: 2%;" placeholder="{{user?.behavior}}"></ion-input>
        </ion-item>
      </ion-list>
    </ion-label>
  </ion-card>
</ion-content>
