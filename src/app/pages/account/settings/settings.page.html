<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Tema Escuro</ion-label>
    <ion-icon name="invert-mode-outline" slot="start"></ion-icon>
    <ion-toggle slot="end" (ionChange)="toggleTheme($event)"></ion-toggle>
  </ion-item>
  <ion-item (click)="showAppInfo()">
    <ion-label>Sobre o aplicativo</ion-label>
    <ion-icon name="information-circle-outline" slot="start"></ion-icon>
  </ion-item>
  <ion-item lines="none" (click)="toggleHonorMention()">
    <ion-label>Menção honrosa</ion-label>
    <ion-icon name="add-outline" slot="start"></ion-icon>
  </ion-item>

  <div *ngIf="showHonor" style="text-align: center; margin-top: 20px;">
    <img src="assets/imgs/Buti.jpg" style="width: 95%; height: auto; border-radius: 10%; margin-left: 0.5%; margin-right: 0.5%;">
    <p>Esta é uma menção honrosa a Buti, co-autora principal da idéia desse projeto.</p>
  </div>
</ion-content>
