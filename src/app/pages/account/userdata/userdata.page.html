<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botão de voltar -->
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" style="padding-top: 5%;" color="tertiary">
    <ion-label>
      <ion-card class="profile-picture">
        <ion-label>
          <img src="./assets/imgs/avatar.png">
        </ion-label>
        <div>
          <ion-button slot="center">
            Alterar Foto
          </ion-button>
        </div>
      </ion-card>
    </ion-label>
  </ion-item>
  <ion-card>
    <ion-label>
      <ion-list>
        <ion-item style="font-style: italic;">
          <ion-input placeholder="Nome de Usuário"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="tel" placeholder="Telefone"></ion-input>
        </ion-item>
      </ion-list>
    </ion-label>
  </ion-card>
</ion-content>
