<ion-item>
  <ion-card color="light" style="max-width: 80%; margin-left: 9.68%;"(click)="editar(petshop)">
    <ion-card-header *ngIf="petshop.downloadURL != null">
      <img src="{{petshop.downloadURL}}" style="max-width: 100%; height: auto;"/>
    </ion-card-header>
    <ion-card-header *ngIf="petshop.downloadURL == null">
      <img src="assets/imgs/PetshopDefault.png"/>
    </ion-card-header>
    <ion-card-title>
      <ion-label class="emailColor" style="margin-left: 5%;">{{petshop.name}}</ion-label>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-label class="entrarColor" style="margin-left: 5%;">{{petshop.contact}}</ion-label>
    </ion-card-subtitle>
  </ion-card>
</ion-item>
