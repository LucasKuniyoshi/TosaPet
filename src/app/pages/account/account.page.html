<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botão de voltar -->
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="user?.downloadURL != null" lines="none" style="padding-top: 5%;" >
    <img class="profile-picture" src="{{user?.downloadURL}}">
  </ion-item>
  <ion-item *ngIf="user?.downloadURL == null" lines="none" style="padding-top: 5%;" >
    <img class="profile-picture" src="./assets/imgs/avatar.png">
  </ion-item>
    <!-- <ion-label>
      <ion-card class="profile-picture">
        <ion-label>
          <img src="./assets/imgs/avatar.png">
        </ion-label>
      </ion-card>
    </ion-label> -->
  <ion-card>
    <ion-label>
      <ion-list>
        <ion-item *ngIf="user && user.userName" style="font-style: italic;">
          {{user.userName}}
        </ion-item>
        <!-- <ion-item>
          <ion-icon name="call-outline"></ion-icon>
          <ion-label style="margin-left: 5%;">
            {{user.customPhone || 'Telefone não cadastrado'}}
          </ion-label>
        </ion-item> -->
        <ion-item [routerLink]="['/','account','userdata']"> <!--detail-icon="caret-forward-outline"-->
          <ion-icon name="person-outline"></ion-icon>
          <ion-label style="margin-left: 5%;">
            Editar dados pessoais
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/','account','favorites']">
          <ion-icon name="heart-outline"></ion-icon>
          <ion-label style="margin-left: 5%;">
            Petshops Favoritos
          </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/','account','settings']">
          <ion-icon name="cog-outline"></ion-icon>
          <ion-label style="margin-left: 5%;">
            Configurações
          </ion-label>
        </ion-item>
        <ion-item (click)="logout()" lines="none">
          <ion-icon style="margin-left: 0.9%;" name="exit-outline"></ion-icon>
          <ion-label style="margin-left: 3.8%;">
            Sair
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-label>
  </ion-card>
